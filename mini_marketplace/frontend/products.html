<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - MarketPlace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">MarketPlace</h1>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="products.html">Товары</a>
                <a href="cart.html">Корзина</a>
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Войти</a>
                    <a href="register.html" class="btn btn-primary">Регистрация</a>
                </div>
                <div id="user-menu" style="display: none;">
                    <span id="user-name"></span>
                    <a href="#" id="logout-btn" class="btn btn-outline">Выйти</a>
                    <span id="admin-link" style="display: none;">
                        <a href="admin.html" class="btn btn-primary">Панель админа</a>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <h2>Все товары</h2>
        <div id="products-list" class="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products');
                const products = await response.json();
                
                const productsContainer = document.getElementById('products-list');
                productsContainer.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">$${product.price}</div>
                        <p class="product-description">${product.description}</p>
                        <p><strong>Категория:</strong> ${product.category}</p>
                        <p><strong>В наличии:</strong> ${product.stock} шт.</p>
                        <button class="btn btn-primary" onclick="addToCart(${product.id})">В корзину</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        async function addToCart(productId) {
            if (!Auth.isLoggedIn()) {
                alert('Пожалуйста, войдите в систему чтобы добавить товар в корзину');
                window.location.href = 'login.html';
                return;
            }

            try {
                await Auth.makeAuthenticatedRequest('http://localhost:3000/api/cart', {
                    method: 'POST',
                    body: JSON.stringify({ productId, quantity: 1 })
                });
                
                alert('Товар добавлен в корзину!');
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Ошибка при добавлении товара в корзину');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
</body>
</html>
