<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Mini Marketplace</h1>
            </div>
            <div class="nav-links">
                <a href="#" onclick="showSection('products')">Товары</a>
                <a href="#" onclick="showSection('cart')">Корзина</a>
                <div id="auth-section">
                    <a href="#" onclick="showSection('login')">Войти</a>
                    <a href="#" onclick="showSection('register')">Регистрация</a>
                </div>
                <div id="user-section" style="display: none;">
                    <span id="user-name"></span>
                    <button onclick="logout()">Выйти</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Секция регистрации -->
        <section id="register-section" class="section">
            <div class="auth-form">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <input type="text" id="reg-name" placeholder="Имя" required>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="#" onclick="showSection('login')">Войти</a></p>
            </div>
        </section>

        <!-- Секция авторизации -->
        <section id="login-section" class="section">
            <div class="auth-form">
                <h2>Вход</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="#" onclick="showSection('register')">Зарегистрироваться</a></p>
            </div>
        </section>

        <!-- Секция товаров -->
        <section id="products-section" class="section">
            <h2>Все товары</h2>
            <div id="products-grid" class="products-grid"></div>
        </section>

        <!-- Секция корзины -->
        <section id="cart-section" class="section">
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
        </section>

        <section id="admin-section" class="section">
            <h2>Панель администратора</h2>
            
            <div class="admin-panel">
                <div class="admin-tabs">
                    <button class="tab-button active" onclick="openAdminTab('add-product')">Добавить товар</button>
                    <button class="tab-button" onclick="openAdminTab('manage-products')">Управление товарами</button>
                    <button class="tab-button" onclick="openAdminTab('users')">Пользователи</button>
                </div>
                
                <div id="add-product" class="tab-content active">
                    <form id="add-product-form" class="admin-form">
                        <input type="text" id="product-name" placeholder="Название товара" required>
                        <input type="number" id="product-price" placeholder="Цена" step="0.01" required>
                        <input type="text" id="product-category" placeholder="Категория" required>
                        <input type="text" id="product-image" placeholder="URL изображения">
                        <textarea id="product-description" placeholder="Описание товара"></textarea>
                        <button type="submit">Добавить товар</button>
                    </form>
                </div>
                
                <div id="manage-products" class="tab-content">
                    <div id="admin-products-list"></div>
                </div>
                
                <div id="users" class="tab-content">
                    <div id="users-list"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
