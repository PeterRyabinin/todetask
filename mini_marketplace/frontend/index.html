<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">MarketPlace</h1>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="products.html">Товары</a>
                <a href="cart.html">Корзина</a>
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Войти</a>
                    <a href="register.html" class="btn btn-primary">Регистрация</a>
                </div>
                <div id="user-menu" style="display: none;">
                    <span id="user-name"></span>
                    <a href="#" id="logout-btn" class="btn btn-outline">Выйти</a>
                    <span id="admin-link" style="display: none;">
                        <a href="admin.html" class="btn btn-primary">Панель админа</a>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h2>Добро пожаловать в Mini Marketplace</h2>
            <p>Лучшие товары по выгодным ценам</p>
            <a href="products.html" class="btn btn-primary btn-large">Начать покупки</a>
        </section>

        <section class="featured-products">
            <h3>Популярные товары</h3>
            <div id="featured-products" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
